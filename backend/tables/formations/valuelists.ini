[FormFormats]
__sql__ = "SELECT id, type_format FROM formats ORDER BY type_format ASC"

[FormPublics]
__sql__ = "SELECT id, type_public FROM publics ORDER BY id ASC"

[FormTypes]
__sql__ = "SELECT id, type FROM types_de_formation ORDER BY type ASC"

[FormLiees]
__sql__ = "SELECT id, titre FROM formations WHERE type_de_formation LIKE '4'"

[FormFormateurs]
__sql__ = "SELECT id, CONCAT( prenom , ' ', nom) FROM personnes WHERE formateur = 'oui'"
